<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>

<script type="text/javascript">
 function back(){
      window.location.href="message.html";
 }
</script>
<title>添加学生信息</title>
</head>
	
<body>
	<div id="list">
	<div class="location">
		<div class="start"></div>
		<div class="txt"><a href = "../base/main.html">首页</a></div>
		<div class="dot"></div>
		<div class="txt">系统管理</div>
		<div class="dot"></div>
		<div class="txt"><a href = "message.html">消息中心</a></div>
		<div class="dot"></div>
		<div class="currentl"></div>
        <div class="current">查看消息</div>
        <div class="currentr"></div>
		
		<div style="clear:both; height:-1px;"></div>
	</div>


	<div class="profile">
		<table class="pro_table">
			
			
			<tr>
				<td class="pro_title">
					
				</td>
				<td class="pro_lab">
					收信人：
				</td>
				<td class="pro_text">
					<input type="text" class="text_input" value="张三"/>
				</td>
				
			</tr>
			<tr>
				<td class="pro_title">
					
				</td>
				<td class="pro_lab">
					发信时间：
				</td>
				<td class="pro_text">
					<input type="text" class="text_input" value="2013-01-04 22:18"/>
				</td>
				
			</tr>
			<tr>
				<td class="pro_title">
					
				</td>
				<td class="pro_lab">
					消息状态：
				</td>
				<td class="pro_text">
					<input type="text" class="text_input" value="未读"/>
				</td>
				
			</tr>
			<tr>
				<td class="pro_title">
					
				</td>
				<td class="pro_lab">
					内容：
				</td class="pro_text">
				<td>
					<textarea rows="7" cols="43" ></textarea>
				</td>
				<td class="pro_info">
					
				</td>
			</tr>
			<tr>
				<td colspan="4" class="line"> </td>
			</tr>
			
			
			
			<tr>
				<td colspan="4" style="text-align:center">
					<input type="button" class="pro_button" onClick="back();"  value="确定"/>
					<input type="button" class="pro_button"  onClick="back();" value="取消"/>
				</td>
			</tr>
		</table>
	</div>
	
	</div>

</body>
</html>
