<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>

<title>添加学生信息</title>
</head>
	
<body>
	<div id="list">
	<div class="location">
		<div class="start"></div>
		<div class="txt"><a href = "../base/main.html">首页</a></div>
		<div class="dot"></div>
		<div class="txt">用户管理</div>
		<div class="dot"></div>
		<div class="txt"><a href = "admin.html">培训管理人员信息管理</a></div>
		<div class="dot"></div>
		<div class="currentl"></div>
        <div class="current">编辑个人信息</div>
        <div class="currentr"></div>
		
		<div style="clear:both; height:-1px;"></div>
	</div>


	<div class="profile">
		<table class="pro_table">
			<tr>
				<td colspan="4" class="pro_main_title">
					修改管理员基本信息
				</td>
			</tr>
			<tr>
				<td colspan="4" class="line"> </td>
			</tr>
			<tr>
				<td class="pro_title">
					基本信息：
				</td>
				<td class="pro_lab">
					姓名：
				</td>
				<td class="pro_text">
					<input type="text" class="text_input"/>
				</td>
				<td class="pro_info">
					<div class="input_wrong">
					</div>
					<div class="input_wrong_info">请输入姓名!</div>
				</td>
			</tr>
			<tr>
				<td class="pro_title">
					
				</td>
				<td class="pro_lab">
					工号：
				</td>
				<td class="pro_text">
					<input type="text" class="text_input" value="20130304"/>
				</td>
				<td class="pro_info">
					<div class="input_ok">
					</div>
				</td>
			</tr>
			<tr>
				<td class="pro_title">
					
				</td>
				<td class="pro_lab">
					年龄：
				</td>
				<td class="pro_text">
					<input type="text" class="text_input" value="25"/>
				</td>
				<td class="pro_info">
					<div class="input_ok">
					</div>
				</td>
			</tr>
			<tr>
				<td class="pro_title">
					
				</td>
				<td class="pro_lab">
					身份证号：
				</td class="pro_text">
				<td>
					<input type="text" class="text_input" value="610431198604100888"/>
				</td>
				<td class="pro_info">
					
				</td>
			</tr>
			<tr>
				<td colspan="4" class="line"> </td>
			</tr>
			<tr>
				<td class="pro_title">
					教育经历：
				</td>
				<td class="pro_lab">
					最高学历：
				</td>
				<td class="pro_text">
					<input type="text" class="text_input"/>
				</td>
				<td class="pro_info">
					<div class="input_wrong">
					</div>
				</td>
			</tr>
			<tr>
				<td class="pro_title">
					
				</td>
				<td class="pro_lab">
					毕业学校：
				</td>
				<td class="pro_text">
					<input type="text" class="text_input" value="xx大学"/>
				</td>
				<td class="pro_info">
					<div class="input_ok">
					</div>
				</td>
			</tr>
			<tr>
				<td class="pro_title">
					
				</td>
				<td class="pro_lab">
					专业：
				</td class="pro_text">
				<td>
					<select class="text_input">
						<option>自动化</option>
						<option>车辆工程</option>
						<option>软件工程</option>
					</select>
				</td>
				<td class="pro_info">
					
				</td>
			</tr>
			<tr>
				<td colspan="4" style="text-align:center">
					<input type="button" class="pro_button" value="确定"/>
					<input type="button" class="pro_button" value="取消"/>
				</td>
			</tr>
		</table>
	</div>

	</div>
</body>
</html>
