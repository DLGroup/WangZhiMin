<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>

<title>添加学生信息</title>
</head>
	
<body>
	<div id="list">
	<div class="location">
		<div class="start"></div>
		<div class="txt"><a href = "../base/main.html">首页</a></div>
		<div class="dot"></div>
		<div class="txt">考试管理</div>
		<div class="dot"></div>
		<div class="txt"><a href = "ruleOfGeneratePaper.html">考试规则</a></div>
		<div class="dot"></div>
		<div class="currentl"></div>
        <div class="current">添加考试规则</div>
        <div class="currentr"></div>
		
		<div style="clear:both; height:-1px;"></div>
	</div>


	<div class="profile">
		<table class="pro_table">
			<tr>
			  <td class="pro_title">基本信息：
				</td>
				<td class="pro_lab">考试规则名称：
				</td>
				<td class="pro_text">
					<input type="text" class="text_input"/>
				</td>
				<td class="pro_info">
					<div class="input_wrong">
					</div>
					<div class="input_wrong_info">请输入名称!</div>
				</td>
			</tr>
			<tr>
			  <td class="pro_title">
					
				</td>
				<td class="pro_lab">专业：
				</td>
				<td class="pro_text">
				  <select name="select" class="text_input">
				    <option>自动化</option>
				    <option>车辆工程</option>
				    <option>软件工程</option>
			      </select>
				</td>
				<td class="pro_info">
					<div class="input_ok">
					</div>
				</td>
			</tr>
			<tr>
			  <td class="pro_title">
					
			  </td>
				<td class="pro_lab">课程：
				</td class="pro_text">
				<td>
				  <select name="select2" class="text_input">
				   <option>所有课程</option>
				    <option>C语言</option>
				    <option>C++语言</option>
				    <option>软件工程</option>
			      </select>
				</td>
				<td class="pro_info">
				  <div class="input_ok"></div>
					
				</td>
			</tr>
			<tr>
				<td colspan="4" class="line"> </td>
			</tr>
			<tr>
			  <td class="pro_title">考试规则：
				</td>
				<td class="pro_lab">总分：
				</td>
				<td class="pro_text">
					<input type="text" class="text_input" value="100"/>
				</td>
			  <td class="pro_info">
				<div class="input_wrong">
				  </div>
				</td>
			</tr>
			<tr>
			  <td class="pro_title">
					
			  </td>
				<td class="pro_lab">单选题：
				</td>
				<td class="pro_text">
				  <input type="text" class="text_input" style="width:30px;" value="50"/>
				  个每个
				  <input type="text" class="text_input" style="width:30px;" value="1"/>
		      分 </td>
				<td class="pro_info">
					<div class="input_ok">
					</div>
				</td>
			</tr>
			<tr>
			  <td class="pro_title">
					
			  </td>
				<td class="pro_lab">多选题：
				</td class="pro_text">
				<td><span class="pro_text">
				  <input type="text" class="text_input" style="width:30px;" value="25"/>
个每个
<input type="text" class="text_input" style="width:30px;" value="2"/>
分 </span></td>
				<td class="pro_info">
				  <div class="input_ok"></div>
					
				</td>
			</tr>
			<tr>
				<td class="pro_title">
					
				</td>
				<td class="pro_lab">
					备注：
				</td class="pro_text">
				<td>
				<textarea rows="4" cols="23"></textarea>
				</td>
				
			</tr>
			<tr>
				<td colspan="4" style="text-align:center">
					<input type="button" class="pro_button" value="确定"/>
					<input type="button" class="pro_button" value="取消"/>
				</td>
			</tr>
		</table>
	</div>

	</div>
</body>
</html>
