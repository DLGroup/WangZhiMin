<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="/src/admin/css/admin.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

<title>教室信息查询</title>
</head>
	
<body>
	<div id="list">
	<div class="location">
		<div class="start"></div>
		<div class="txt"><a href = "/src/admin/main.html">首页</a></div>
		<div class="dot"></div>
		<div class="txt">信息查询</div>
		<div class="dot"></div>
		<div class="currentl"></div>
        <div class="current">空闲教室查询</div>
        <div class="currentr"></div>
		
		<div style="clear:both; height:-1px;"></div>
	</div>


	<div class="profile">
		<table class="pro_table">
			<tr>
				<td colspan="4" class="pro_main_title">
					教室信息查询
				</td>
			</tr>
			<tr>
				<td colspan="4" class="line"> </td>
			</tr>
			<tr>
				<td class="pro_title">
					所在校区：
					<select>
						<option>A区</option>
						<option>B区</option>
						<option>C区</option>
						<option>D区</option>
					</select>
				</td>
				<td class="pro_title">
					教学楼：
					<select>
						<option>第一教学楼</option>
						<option>第二教学楼</option>
						<option>第三教学楼</option>
						<option>第四教学楼</option>
					</select>
				</td>
				<td class="pro_title">
					教室号码：
					<input type = "text" class = "pro_text" placeholder = "请输入教室号" />
				</td>		
				<td class = "pro_title">
					申请时间:
					<input type = "text" class = "pro_text" value = "2013-7-21" />
				</td>	
			</tr>
			<tr>
				<td colspan="4" style="text-align:center">
					<a href = "/src/admin/classroom/result.html"><input type="button" class="pro_button" value="查询"/></a>
					<input type="button" class="pro_button" value="取消"/>
				</td>
			</tr>
		</table>
	</div>

	</div>
</body>
</html>
