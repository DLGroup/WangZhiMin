<script>
$(function(){
	
	$("#eduBackgroud").datagrid({
		url: 'student.json',
		width: 'auto',
		height: 'auto',
		striped: true,
		singleSelect : false,
		fitColumns: true,
		nowrap: true, //超出范围隐藏
		loadMsg: "数据加载中，请稍后...",
		pageNumber:1,
		pageList:[5,10,20,30,40,50,60,70],
		pagination:true,
		rownumbers:true,
		frozenColumns:[[
			{field:'ck',checkbox:true},
			{field:'id',title:'学号',width:100}			
		]],
		columns:[[  
        	  
        	{field:'name',title:'学员姓名',width:100},  
        	{field:'rank',title:'性别',width:100},
			{field:'category',title:'分数',width:100},
			{field:'opt',title:'操作',width:106,align:'center', rowspan:2,
						formatter:function(value,rec){
							return '<span style="color:red"><a href="#" ><img src="../../images/remove.png" alt="删除"/>删除</a>'
						
							+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void(0);" onClick="show();"><img src="../../images/tip.png"/>审批</a>'
							+'</span>';
							
						}
					}
    	]],toolbar:[{
					text:'批量审批',
					iconCls:'icon-add',
					handler:function(){
					//	window.location.href = 'studentInfo.html';
					 show();
					}
				}] 	  	
	});	
	


});

//显示弹出框
function show(){
		
	$('#examine_profile_trigger').fancybox( {
		href: '#div_profile',
		showCloseButton: true,
		hideOnOverlayClick: false,
		scrolling: false,
		overlayShow: false,
		margin: 0,
		padding: 0
	}).trigger('click');
}
//关闭弹出框
function submit(){

$.fancybox.close();
}

</script>
<title>学员审核管理</title>
</head>
	
<body>
	
	<div id="list">
	<div class="location">
		<div class="start"></div>
		<div class="txt"><a href = "../base/main.html">首页</a></div>
		<div class="dot"></div>
		<div class="txt">学员管理</div>
		<div class="dot"></div>
		<div class="currentl"></div>
        <div class="current">学员审核管理</div>
        <div class="currentr"></div>
		
        <div class="op">
			<!--
			<input type="button" id="add" class="add"/>
			<input type="button" id="modify" class="edit"/>
			<input type="button" id="view" class="view"/>
			<input type="button" id="del" class="del"/>
			<input type="button" id="del" class="submit"/>
			<input type="button" id="del" class="audit"/>
			<input type="button" id="del" class="refuse"/>
			-->
		</div>
		
		<div style="clear:both; height:-1px;"></div>
	</div>
	<div class="profile">
		<table style="width:100%;padding-top:19px;">
			<tr>
				<td>
					学号：
				</td>
				<td><input type="text" class="text_input"/></td>
				<td>
					姓名：
				</td>
				<td><input type="text" class="text_input"/></td>
				<td>
					姓别：
				</td>
				<td>
					<select class="text_input">
						<option>男</option>
						<option>女</option>
					</select>
				</td>
			
			</tr>
			<tr>
				<td>
					是否审核：
				</td>
				<td>
					<select class="text_input">
						<option>已审核</option>
						<option>未审核</option>
					</select>
				</td>
			</tr>
			
		</table>
	</div>
	<div >
	<table style="width:100%;align:center;padding-top:5px;">
			<tr>
				<td colspan="4" style="text-align:center">
					<input type="button" class="pro_button" value="查询"/>
					<input type="button" class="pro_button" value="重置"/>
				</td>
			</tr>
			</table>
	</div>
	<div style="clear:both; height:-1px;"></div>

	<div class="cont">
		<div id="c_01">
			<table id="eduBackgroud" border="0" cellpadding="0" cellspacing="0" width="100%" class="listtb">
			</table>
		</div>
	</div>
	
	</div>
	<div style="display:none">
	<!--  -->
	<div id="div_profile"  class="popup">
		<p class="title">学员审批 </p>
		
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td>
					是否通过：
				</td>
				<td>
					<select class="text_input">
						<option>通过</option>
						<option>未通过</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="pro_lab">
					审批意见：
				</td class="pro_text">
				<td>
				<textarea rows="4" cols="23"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="4" style="text-align:center">
					<input type="button" class="pro_button" onClick="submit();" value="确定"/>
					<input type="button" class="pro_button" value="取消"/>
				</td>
			</tr>
		</table>
    </div>
	</div>
	<a href="javascript:void(0);" id="examine_profile_trigger"></a>
</body>
