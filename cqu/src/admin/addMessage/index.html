<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="/src/admin/css/admin.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

<title>发布通知</title>
</head>
	
<body>
	<div id="list">
	<div class="location">
		<div class="start"></div>
		<div class="txt"><a href = "/src/admin/main.html">首页</a></div>
		<div class="dot"></div>
		<div class="currentl"></div>
        <div class="current">发布通知</div>
        <div class="currentr"></div>
		
		<div style="clear:both; height:-1px;"></div>
	</div>


	<div class="profile">
		<table class="pro_table">
			
			<tr>
				<td class="pro_title">
					通知信息：
				</td>
				<td class="pro_lab">
					标题：
				</td>
				<td class="pro_text">
					<input type="text" class="text_input"/>
				</td>
				<td class="pro_info">
					<div class="input_wrong">
					</div>
					<div class="input_wrong_info">请输入标题!</div>
				</td>
			</tr>
			<tr>
				<td class="pro_title">
					
				</td>
				<td class="pro_lab">
					通知内容：
				</td>
				<td class="pro_text">
					<textarea rows = "3" cols = "20" class="text_input" placeholder = "在此输入通知内容"></textarea>
				</td>
				<td class="pro_info">
					<div class="input_ok">
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="4" style="text-align:center">
					<input type="button" class="pro_button" value="确定"/>
					<input type="button" class="pro_button" value="取消"/>
				</td>
			</tr>
		</table>
	</div>

	</div>
</body>
</html>
