<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="/src/css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">	
	<link rel="stylesheet" href="/src/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="/src/css/bootstrap-select.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body> 
	<div class="container">
		<div id="header"></div>
		{% block content %}{% endblock %}
	</div>
	<script src="/src/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/src/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/src/js/bootstrap-select.min.js" type="text/javascript" charset="utf-8"></script>
	{% block script %}{% endblock %}

</html>
