<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" href="css/t1.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/t2.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<style type="text/css" media="screen">
	body {
		background-color: grey;
	}
	</style>
</head>
<body>
	  <div class="front-card">
        <div class="front-welcome">
            <div class="front-welcome-text">
              <h1>Welcome to Bootstrap.</h1>
              <p>Sleek, intuitive, and powerful front-end framework for faster and easier web development.</p>
            </div>

        </div>
        <div class="front-signin js-front-signin">
  <form action="#" class="signin" method="post">
    <div class="placeholding-input username">
      <input type="text" id="signin-email" class="text-input email-input" name="session[username_or_email]" title="Username or email" autocomplete="on">
      <label for="signin-email" class="placeholder">Username or email</label>
    </div>

    <table class="flex-table password-signin">
      <tbody>
      <tr>
        <td class="flex-table-primary">
          <div class="placeholding-input password flex-table-form">
            <input type="password" id="signin-password" class="text-input flex-table-input" name="session[password]" title="Password">
            <label for="signin-password" class="placeholder">Password</label>
          </div>
        </td>
        <td class="flex-table-secondary">
          <button type="submit" class="submit btn primary-btn flex-table-btn js-submit">
            Sign in
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="remember-forgot">
      <label class="remember">
        <input type="checkbox" value="1" name="remember_me" checked="checked">
        <span>Remember me</span>
      </label>
      <span class="separator">&middot;</span>
      <a class="forgot" href="/account/resend_password">Forgot password?</a>
    </div>

      </form>
</div>
        <div class="front-signup js-front-signup">
  <h2><strong>New to Bootstrap?</strong> Sign up</h2>

  <form action="#" class="signup" method="post">
    <div class="placeholding-input">
      <input type="text" id="signup-user-name" class="text-input" autocomplete="off" name="user[name]" maxlength="20">
      <label for="signup-user-name" class="placeholder">Full name</label>
    </div>
    <div class="placeholding-input">
      <input type="text" id="signup-user-email" class="text-input email-input" autocomplete="off" name="user[email]">
      <label for="signup-user-email" class="placeholder">Email</label>
    </div>
    <div class="placeholding-input">
      <input type="password" id="signup-user-password" class="text-input" name="user[user_password]">
      <label for="signup-user-password" class="placeholder">Password</label>
    </div>

    <button type="submit" class="btn signup-btn">
      Sign up for Bootstrap
    </button>
  </form>
</div>
</body>
</html>
