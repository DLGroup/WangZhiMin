<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
</head>
<body>
	<!-- Button trigger modal -->
  	<!--<a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg">Launch demo modal</a>-->

  	<!-- Modal trigger from JavaScript -->
  	<button id="launchModal" class="btn btn-primary">Launch demo modal</button>

  	<!-- Modal -->
  	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      	<div class="modal-content">
        	<div class="modal-header">
          		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          		<h4 class="modal-title">Modal title</h4>
        	</div>
        	<div class="modal-body">
          		...
        	</div>
        	<div class="modal-footer">
          		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          		<button type="button" class="btn btn-primary">Save changes</button>
        	</div>
      	</div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  	</div><!-- /.modal -->

  	<!-- Tooltip -->
  	<button type="button" id="tooltip_btn" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="" data-original-title="Tooltip on right">Tooltip on right</button>

  	<!-- Popover -->
  	<button type="button" id="popover_btn" class="btn btn-default" data-toggle="popover">Click to toggle popover</button>

  	<!-- Alert -->
  	<div class="row"><div class="col-md-4">
  	<div class="alert alert-warning fade in">
  		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  		<strong>Holy gamble!</strong>Best check it yourself!
  	</div>
  	</div></div>

  	<!-- Button -->
  	<button type="button" id="fat-btn" data-loading-text="Loading..." class="btn btn-primary">
  		Loading state
    </button>


    <!-- Carousel -->
    <div class="row">
    	<div class="col-md-7">
    		<div id="carousel" class="carousel slide">
    			<!-- Indicators -->
    			<ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
          </ol>

    			<!-- Wrapper for slides -->
    			<div class="carousel-inner">
    				<div class="item active">
    					<img src="img/img.png" class="img-responsive">
    					<div class="carousel-caption">
                <h3>Hello, world!</h3>
                <p>welcome to China!</p>
              </div>
    				</div>
            <div class="item">
              <img src="img/img.png" class="img-responsive">
              <div class="carousel-caption">
                <h3>Apple Computer</h3>
                <p>greate...</p>
              </div>
            </div>
            <div class="item">
              <img src="img/img.png" class="img-responsive">
              <div class="carousel-caption">
                <h3>Thanks!</h3>
                <p>You're welcome!</p>
              </div>
            </div>
    			</div>

    			<!-- Controls -->
    			<a class="left carousel-control" href="#carousel" data-slide="prev">
						<span class="icon-prev"></span>
					</a>
					<a class="right carousel-control" href="#carousel" data-slide="next">
						<span class="icon-next"></span>
					</a>
    		</div>
    	</div>
    </div>

	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('#launchModal').click(function() {
			$('#myModal').modal();
		});


		$('#tooltip_btn').tooltip();

		$('#popover_btn').popover({
      trigger: 'click',
      placement: 'bottom',
      title: 'Messages List',
      html: true,
      content: function(){
        return 'Toggleable, contextual menu for displaying lists of links. Made interactive with the dropdown JavaScript plugin.Toggleable, contextual menu for displaying lists of links. Made interactive with the dropdown JavaScript plugin.Toggleable, contextual menu for displaying lists of links. Made interactive with the dropdown JavaScript plugin.Toggleable, contextual menu for displaying lists of links. Made interactive with the dropdown JavaScript plugin.Toggleable, contextual menu for displaying lists of links. Made interactive with the dropdown JavaScript plugin.Toggleable, contextual menu for displaying lists of links. Made interactive with the dropdown JavaScript plugin.'
      }
    });
		
		$('#fat-btn').click(function() {
			var btn = $(this)
			btn.button('loading');
			setTimeout(function() {
				btn.button('reset');
			}, 2000);
		})
	</script>
</body>
</html>
